{% extends "base.html" %}

{% block scripts %}
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
        var lat =   38.941066;
        var lon = -119.984493;

        var zoom = 12;
        var markers = [];

        $(document).ready(function() {
            var center = new google.maps.LatLng(lat, lon);

            var map = new google.maps.Map(document.getElementById("map"), {
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: center,
                zoom: zoom,
            });

            markers.push(new google.maps.Marker({
                position: new google.maps.LatLng(38.962699,-119.939475),
                title: "Harvey's Casino and Resort",
                map: map,
            }));
        });
    </script>
{% endblock %}

{% block content %}
    <h2>Conference Venue</h2>

    <p>
        The conference will take place at the <a href="http://www.harveystahoe.com/casinos/harveys-lake-tahoe/hotel-casino/property-home.shtml">Harvey's Casino and Resort</a> in South Lake Tahoe, CA.
    </p>

    <div style="text-align: center">
        <img src="/events/femtec-2011/media/img/tahoe/tahoe-3.jpg" width=200px height=150px style="border: none"></img>
        <img src="/events/femtec-2011/media/img/tahoe/tahoe-1.jpg" width=200px height=150px style="border: none"></img>
        <img src="/events/femtec-2011/media/img/tahoe/tahoe-2.jpg" width=200px height=150px style="border: none"></img>
        <img src="/events/femtec-2011/media/img/tahoe/tahoe-4.jpg" width=200px height=150px style="border: none"></img>
    </div>
    <br/>
    <h2>Map of South Lake Tahoe</h2>
    <div id="map"></div>

{% endblock %}
